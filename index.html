<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="scss/style.css" />
		<title>Frontend Mentor | Interactive pricing component</title>
	</head>
	<body>
		<img src="images/bg-pattern.svg" alt="bg-pattern" class="background pattern" />
		<div class="intro">
			<h2 class="intro__heading">Simple, traffic-based pricing</h2>
			<p class="intro__paragraph">
				Sign-up for our 30-day trial. No credit card required.
			</p>
			<img src="images/pattern-circles.svg" alt="pattern circle" class="circle-pattern" />
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
